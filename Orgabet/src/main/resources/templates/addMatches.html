<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <meta charset="UTF-8">
    <title>OrgaBet - Add Matches</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
    <div layout:fragment="content">
        <div id="wrapper">
            <h3>Upload new matches by means of JSON file:</h3>

            <form method="POST" enctype="multipart/form-data" action="/admin/addMatches">
                File to upload: <input type="file" name="file"/><br>
                <input type="submit" value="Upload"/>
            </form>
        </div>
    </div>
</body>
</html>
